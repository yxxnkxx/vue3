<!-- HTML -->
<div id="app">
  <p>{{ count}}</p>
  <button v-on:click="addCount">+</button>
</div>

<!-- JS -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<script>
  Vue.createApp({
    data: function () {
      return {
        count: 0,
      };
    },
    methods: {
      addCount() {
        this.count++;
      },
    },
  }).mount("#app");
</script>
